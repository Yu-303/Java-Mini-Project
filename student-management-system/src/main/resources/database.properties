# Database Connection Properties
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/student_management_db?useSSL=false&serverTimezone=UTC
jdbc.username=root
jdbc.password=root

# Hibernate Properties
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update

# Options for hibernate.hbm2ddl.auto:
# create - drops existing tables and creates new ones
# create-drop - creates tables and drops them when SessionFactory closes
# update - updates existing schema (recommended for development)
# validate - validates schema but doesn't make changes
# none - no action